<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="/project/css/reset.css">
    <link rel="stylesheet" href="/project/css/dialog.css">
    <link rel="stylesheet" href="/project/css/login.css">

</head>
<body>
<div class="content">
    <div class="wrapper">
        <div class="header">
            <div class="logo-name">
                八八账号
            </div>
            <div class="nav">
                <a href="" class="nav-item">用户协议</a>
                <a href="" class="nav-item">隐私政策</a>
                <a href="" class="nav-item">帮助中心</a>
                <a href="" class="nav-item">用户协议</a>
                <div class="nav-divider"></div>
                <div class="nav-item">
                    <div class="lang_first">
                        中文(简体)
                    </div>
                </div>
            </div>
        </div>

        <div class="mainBox">
            <form class="main-form" id="main-form">
                <div class="tab-title">
                    <a href="loginUser.html" class="login-label">账号登陆</a>
                </div>
                <div class="tip-box">
                    <i class="erro-ico"></i>
                    <span class="tip-font">
                            该手机号码或者邮箱尚不存在
                         </span>
                    <span class="close-ico"></span>
                </div>
                <div class="tip-info login-username-tip">
                    <p>用户名不能为空</p>
                </div>
                <div class="normalInput">
                    <div class="input-username">
                        <input class="inp login-user" type="text" maxlength="50" name="USERNAME"
                               placeholder="用户名" autocomplete="off" tabindex="1">
                    </div>
                </div>
                <div class="tip-info login-password-tip">
                    <p>密码不能为空</p>
                </div>
                <div class="normalInput">
                    <div class="input-password">
                        <input class="inp login-password" type="password" name="PASSWORD" maxlength="16"
                               autocomplete="off" placeholder="密码" tabindex="2">
                    </div>
                </div>
                <div class="captch2">
                </div>
                <input type="button" value="登录" class="login-btn">
                <div class="transferField">
                    <a href="/eight/register" class="regist">注册</a>
                    <a href="" class="look-password">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/plugins/jquery@3.5.1/jquery.js"></script>
<script src="/project/js/loginAndReg.js"></script>
<script>
    $("body").keydown(function (e){
        e = e || window.event;
        if(e.keyCode == "13"){
            $(".login-btn").click();
        }
    })
</script>
</body>
</html>
