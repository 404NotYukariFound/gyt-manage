<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>国医堂惠民信息系统</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap@4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/project/css/reset.css}">
    <link rel="stylesheet" th:href="@{/project/css/index.css}">
</head>
<body>
    <div class=""></div>
    <div class="top-back" ></div>
    <header class="row header">
        <div class="col-md-4 pl-5">
            <h3 class="mt-3 mb-3 text-white" >“智慧”国医堂惠民信息系统</h3>
        </div>
        <div class="col-md-8 col-lg-8">
            <div class="row justify-content-end h60">
                <div class="col-md-6 d-flex align-items-center justify-content-end pr-5">
                    <ul class="navbar-nav flex-md-row mt-md-2">
                        <li class="nav-item dropdown mr-2">
                            <a class="nav-item nav-link  mr-md-2 text-white">
                                欢迎您,<span id="userName"></span>
                            </a>
                        </li>
                        <li class="nav-item ml-1">
                            <div th:style="'background: url(' + '/project/images/new/head.png' + ');width: 25px;position: relative;height: 25px;top: 6px;'"></div>
                        </li>
                        <li class="nav-item dropdown ml-3">
                            <a class="nav-item nav-link  mr-md-2 text-white" id="usermsg">
                                修改密码
                            </a>
                        </li>
                        <li class="nav-item dropdown ml-3">
                            <a class="nav-item nav-link  mr-md-2 text-white" href="#" id="logout" >
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </header>
    <div class="top-back"></div>
    <div class="main-body">
        <div class="menu-bar ml-md-4 mt-2">
            <div class="menu mb-1">
               <dl>
                   <dt class="menu-title text-center">预防保健</dt>
                   <dd id="solar-regimen" class="text-center mt-0">节气养生</dd>
                   <dd id="self-care" class="text-center">自我保健</dd>
                   <dd id="medicated-diet" class="text-center">药膳食疗</dd>
                   <dd id="medicine-common" class="text-center">中医常识</dd>
                   <dd id="medicine-culture" class="text-center">中医文化</dd>
                   <dd id="children-culture" class="text-center">儿童文化</dd>
               </dl>
                <dl class="mt-md-n2">
                    <dt class="menu-title text-center mt-2 mt-0">信息管理</dt>
                    <dd id="resource-manage" class="menu-selected text-center mt-0">号源管理</dd>
                    <dd id="service-team" class="text-center">服务团队</dd>
                    <dd id="carry-project" class="text-center">开展项目</dd>
                    <dd id="efficacy-features" class="text-center">功效特色</dd>
                    <dd id="info-main" class="text-center">信息维护</dd>
                </dl>
            </div>
            <div class="menu-bottom "></div>
        </div>

        <div id="main-content">
            <iframe src="/eight/sourceManage" frameborder="0" style="width:100%;height:670px;"></iframe>
        </div>
    </div>
</body>

<script type="text/javascript" data-main="/main/main" src="/plugins/require@2.3.6/require-2.3.6.js"></script>
<script type="text/javascript" data-main="/main/main" src="/plugins/jquery@3.5.1/jquery.js"></script>
<script src="/project/js/index.js"></script>

</html>
